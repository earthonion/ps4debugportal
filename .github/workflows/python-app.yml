on: 
  push:
    branches:
      - 'main'

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Build and Release
        uses: kentsx/Python2Exe@v1.1.1
        with:
          main: main
          exe_name: 'ps4debugportal'
          #icon: 'logo.png'
          artifact: true
          release: false
          token: ${{ secrets.TOKEN }}
          bodyfile: 'readme.MD'
