on: 
  push:
    branches:
      - 'main'

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Build and Release
        uses: kentsx/Python2Exe@v1.1.1
        with:
          main: app
          exe_name: 'ps4debugportal'
          python_version: '3.10' 
          #icon: 'logo.png'
          artifact: true
          release: false
          token: ${{ secrets.TOKEN }}
          bodyfile: 'readme.MD'
